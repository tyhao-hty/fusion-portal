<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>核聚变门户网站后台系统</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles-admin.css">
</head>
<body>
  <header class="admin-header" role="banner">
    <div class="admin-header__inner">
      <h1 class="admin-title">核聚变门户网站后台系统</h1>
      <nav class="admin-tabs" aria-label="数据分类切换">
        <button type="button" class="admin-tab is-active" data-dataset="timeline">时间线</button>
        <button type="button" class="admin-tab" data-dataset="links">资源链接</button>
        <button type="button" class="admin-tab" data-dataset="papers">论文</button>
      </nav>
    </div>
  </header>

  <main class="admin-main" id="main-content" tabindex="-1">
    <section class="admin-content">
      <header class="dataset-header">
        <div>
          <h2 class="dataset-title" data-dataset-title>时间线数据</h2>
          <p class="dataset-meta" data-dataset-meta>加载中...</p>
        </div>
        <div class="dataset-actions">
          <button type="button" class="ghost-button" data-action="refresh">重新加载</button>
        </div>
      </header>

      <div id="data-container" class="data-container" aria-live="polite">
        <p class="loading-indicator">正在加载数据…</p>
      </div>
    </section>
  </main>

  <aside class="admin-footer-actions" aria-label="管理操作">
    <button type="button" class="primary-button" data-action="add">新增</button>
    <button type="button" class="ghost-button" data-action="import">导入 JSON</button>
    <button type="button" class="ghost-button" data-action="export">导出 JSON</button>
    <button type="button" class="accent-button" data-action="save-local">保存到 localStorage</button>
    <input type="file" accept="application/json" data-import-input hidden>
  </aside>

  <div class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <header class="modal-header">
        <h3 id="modal-title">编辑条目</h3>
        <button type="button" class="icon-button" data-modal-close aria-label="关闭">
          <span aria-hidden="true">×</span>
        </button>
      </header>
      <form id="entry-form" class="modal-form"></form>
      <footer class="modal-footer">
        <button type="submit" form="entry-form" class="primary-button">保存</button>
        <button type="button" class="ghost-button" data-modal-cancel>取消</button>
      </footer>
    </div>
  </div>

  <div class="toast-container" aria-live="polite" aria-atomic="true"></div>

  <template id="table-template">
    <table class="admin-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </template>

  <template id="card-template">
    <div class="card-grid"></div>
  </template>

  <script type="module" src="admin.js"></script>
</body>
</html>
